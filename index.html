<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de clientes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <h1>Registro de clientes</h1>
        <div class="d-flex gap-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formulario-gestion">
                <i class="fa fa-plus"></i>
                Nuevo cliente
            </button>
        </div>
    </header>
    <main class="container p-4">

        <div id="card-wrapper">
            <!-- <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Email</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table> -->
            
        </div>
        <div id="paginacion">
            <button class="btn btn-primary" type="button" onclick="paginaAnterior()">
                <i class="fas fa-arrow-left"></i>
            </button>

            <h2>1</h2>

            <button class="btn btn-primary" type="button" onclick="paginaSiguiente()">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </main>

    <div class="modal fade" id="formulario-gestion" tabindex="-1" aria-labelledby="formulario-gestion"
        aria-hidden="true">
        <div class="modal-dialog">
            <form>
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Gesti√≥n de clientes</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">


                        <input type="text" readonly name="editar" class="sr-only">

                        <div class="mb-3">
                            <label for="documento" class="form-label">Documento</label>
                            <input type="text" class="form-control" id="documento" placeholder="999999999"
                                name="documento" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" name="nombre"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" placeholder="Tus apellidos"
                                name="apellidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="tucorreo@example.com"
                                name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Imagen</label>
                            <input type="url" class="form-control" id="image" placeholder="https://miimagendegoogle.com"
                                name="image" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="button" onclick="limpiarFormulario()">Limpiar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Nuestro script personalizado -->
    <script src="assets/js/script.js" type="module"></script>
</body>

</html>
